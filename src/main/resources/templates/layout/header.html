<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <div class="container">
	        <a class="navbar-brand" href="" th:href="${Url.l('/')}" th:text="#{header.home}"></a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav mr-auto">
					<li th:each="item: ${menu}" class="nav-item">
	                    <a href="" class="nav-link" th:href="${Url.l(item.url)}" th:text="${item.local.label}"></a>
	                </li>
	            </ul>
				<ul class="nav navbar-nav navbar-right">
					<li th:each="lang: ${langs}" class="nav-item">
						<a href="" class="nav-link" th:href="@{/locale?lang={language}(language=${lang.code})}" th:text="${lang.name}"></a>
					</li>
				</ul>
	        </div>
	    </div>
	</nav>
</header>
